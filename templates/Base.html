{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Sidebar</title>
    <link
      rel="shortcut icon"
      href="{% static 'images/Insta.ico' %}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/new.css' %}" />
    <style>
      {% block css_block %}


      {% endblock css_block %}
    </style>
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div
        class="d-flex flex-column flex-shrink-0 px-3 custom-sidebar"
        style="
          width: 190px;
          height: 100vh;
          padding-top: 65px !important;
          border-right: 1px solid #cdd1ce;
          position: fixed;
          top: 0;
          left: 0;
        "
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
          style="margin: 0 auto"
        >
          <img
            src="{% static 'images/instaicon.png' %}"
            style="width: 120px; margin-bottom: 35px"
          />
        </a>
        <ul class="nav nav-pills flex-column mb-auto" style="margin-top: 25px">
          <li class="nav-item">
            <a
              href="{% url 'App_Main:home' %}"
              class="nav-link text-dark"
              aria-current="page"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                style="margin-right: 7px"
                height="16"
                fill="currentColor"
                class="bi bi-house-door-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"
                />
              </svg>
              Home
            </a>
          </li>
          <li>
            <a href="{% url 'App_Main:explore' %}" class="nav-link text-dark">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                style="margin-right: 7px"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-compass"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 16.016a7.5 7.5 0 0 0 1.962-14.74A1 1 0 0 0 9 0H7a1 1 0 0 0-.962 1.276A7.5 7.5 0 0 0 8 16.016m6.5-7.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0"
                />
                <path
                  d="m6.94 7.44 4.95-2.83-2.83 4.95-4.949 2.83 2.828-4.95z"
                />
              </svg>
              Explore
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-dark">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                style="margin-right: 7px"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-camera-reels-fill"
                viewBox="0 0 16 16"
              >
                <path d="M6 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                <path d="M9 6a3 3 0 1 1 0-6 3 3 0 0 1 0 6" />
                <path
                  d="M9 6h.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 7.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 16H2a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2z"
                />
              </svg>
              Reels
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-dark">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                style="margin-right: 7px"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-chat-dots-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8c0 3.866-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7M5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0m4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2"
                />
              </svg>
              Messages
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-dark">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                style="margin-right: 7px"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-heart"
                viewBox="0 0 16 16"
              >
                <path
                  d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"
                />
              </svg>
              Notifications
            </a>
          </li>
          <li>
            <a href="{% url 'App_Main:add_post' %}" class="nav-link text-dark">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                style="margin-right: 7px"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-plus-circle"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                />
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
                />
              </svg>
              Create
            </a>
          </li>
          <li>
            <a href="{% url 'App_Login:profile' request.user.id %}" class="nav-link text-dark">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                style="margin-right: 7px"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <circle
                  cx="8"
                  cy="8"
                  r="7.5"
                  fill="none"
                  stroke="red"
                  stroke-width="1"
                />
                <!-- Define the image inside the SVG -->
                <image
                  x="0"
                  y="0"
                  width="16"
                  height="16"
                  href="{% static 'images/instaicon.png' %}"
                />

                {% comment %}
                <!-- Original search icon path -->
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                />
                {% endcomment %}
              </svg>
              {{request.user.username}}
            </a>
          </li>
        </ul>
        <div class="dropdown my-3">
          <a
            href="{% url 'App_Login:logout' %}"
            class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            aria-expanded="false"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              fill="black"
              class="bi bi-box-arrow-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"
              />
              <path
                fill-rule="evenodd"
                d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"
              />
            </svg>
            <strong style="color: black; margin-left: 5px">Logout</strong>
          </a>
        </div>
      </div>
      <!-- Main Content (if any) -->
      <div class="flex-grow-1 p-3" style="padding-left: 200px !important">
        {% block body_block %} {% endblock body_block %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block js_block %} {% endblock js_block %}
  </body>
</html>
